name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11', '3.12', '3.13']

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov pytest-mock

    - name: Run tests with coverage
      run: |
        pytest --cov=web_article_extractor --cov-report=xml --cov-report=term

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
      uses: codecov/codecov-action@v5
      with:
        file: ./coverage.xml
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Set up Python
      uses: actions/setup-python@v6
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install black isort pylint pyupgrade
        pip install -e .

    - name: Check code formatting with black
      run: |
        black --check --line-length=108 --target-version=py313 src/web_article_extractor/ tests/

    - name: Check import sorting with isort
      run: |
        isort --check --profile=black --line-length=108 --py=313 src/web_article_extractor/ tests/

    - name: Lint with pylint
      run: |
        pylint src/web_article_extractor --fail-under=10.0 --max-line-length=108
        pylint tests/ --fail-under=10.0 --max-line-length=108 --disable=E0401,W0611,W0612,W0613,R0801
